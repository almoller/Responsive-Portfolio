    <section>
        <div class="contentWrapper" id="contentWrapper_Con">
            <div class="contact_Form">
                <h2>Contact Me</h2>
                <div class="horizontalBar"></div>
                
                <form action="none" method="post">
                    
                    <div class="form_Element">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" placeholder="John Doe"/>
                    </div>
                    <div class="form_Element">
                        <label for="email">Email:</label>
                        <br>
                        <input type="mail" placeholder="john.doe@gmail.com"/>
                    </div>
                    <div class="form_Element">
                        <label for="textarea">Message:</label>
                        <br>
                        <textarea placeholder="Enter text here..."></textarea>
                    </div>
                    <div>
                        <button type="none">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="connectWrapper">
            <div class="connect">
                <h3>Connect With Me</h3>
                <div class="horizontalBar"></div>
                <a href="https://github.com/almoller"><img class="mediaLogo" height="60px" src="assets/images/gitHub.png" alt="Github"></a>
                <a href="https://www.linkedin.com/in/alan-moller-ab7886b"><img class="mediaLogo" height="60px" src="assets/images/linked_in.png" alt="LinkedIn"></a>
                <a href="https://stackoverflow.com/users/9307333/a-moller?tab=profile"><img class="mediaLogo_3" height="55.5px" src="assets/images/stack_overflow2.png" alt="Stack Overflow"></a>
